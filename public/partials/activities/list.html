<table class="table">
    <tr>
        <td><h3>All Activities</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="activity in activities">
        <td>{{activity.name}}</td>
        <td>ID: {{activity._id}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="activities-view({id:activity._id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteActivity(activity)">Delete</a>
        </td>
    </tr>
</table>
