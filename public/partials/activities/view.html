<h2>Actividad {{activity.name}}</h2>
<div class="well">
    <div class="col-lg-8">
        <div class="featurette-image center-block" style="margin-bottom: 30px;">
            <img ng-src="{{activity.image}}" height="300">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-user-information">
                <tbody>
                <tr>
                    <th>Nombre</th>
                    <td>{{activity.name}}</td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td><span ng-bind-html="activity.description | breakFilter"></span></td>
                </tr>
                <tr>
                    <th>Lugar</th>
                    <td>{{activity.location}}</td>
                </tr>
                <tr>
                    <th>Fecha</th>
                    <td>{{activity.executionDate | date:'dd/MM/yyyy'}}</td>
                </tr>
                <tr>
                    <th>Nº mín. participantes</th>
                    <td>{{activity.minParticipants}}</td>
                </tr>
                <tr>
                    <th>Nº máx. participantes</th>
                    <td>{{activity.maxParticipants}}</td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" href="#">Editar actividad</button>
            <button class="btn btn-danger" >Eliminar actividad</button>
        </div>
    </div>
</div>
