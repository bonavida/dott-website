<h2>Actividad {{activity.name}}</h2>
<div class="well">
    <!--<div class="col-sm-2 pull-left">
        <img src="{{user.image}}" class="img-circle img-responsive" width="200">
    </div>-->
    <div class="row">
        <div class="col-lg-5">
            <table class="table table-user-information">
                <tbody>
                <tr>
                    <th>Nombre</th>
                    <td>{{activity.name}}</td>
                </tr>
                <tr>
                    <th>Descripcion</th>
                    <td>{{activity.description}}</td>
                </tr>
                <tr>
                    <th>Lugar</th>
                    <td>{{activity.location}}</a></td>
                </tr>
                <tr>
                    <th>Fecha</th>
                    <td>{{activity.executionDate}}</td>
                </tr>
                <tr>
                    <th>Participantes minimos</th>
                    <td>{{activity.minParticipants}}</td>
                </tr>
                <tr>
                    <th>Participantes maximos</th>
                    <td>{{activity.maxParticipants}}</td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" href="#">Editar actividad</button>
            <button class="btn btn-danger" ng-click="logout()">Cerrar sesi√≥n</button>
        </div>
    </div>
</div>
