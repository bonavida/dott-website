<br />
<div class="col-md-5 list-group">
    <div ng-repeat="user in users">
        <a ui-sref="public-profile({id:user._id})" class="list-group-item clearfix">
            <div class="col-md-2">
                <img class="img-circle" ng-src="{{user.image}}" width="50">
            </div>
            <div class="col-md-3">
                <h4>{{user.name}}</h4>
            </div>
        </a>
    </div>
</div>
