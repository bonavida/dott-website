<h2>Perfil de {{user.name}}</h2>
<div class="well">
    <div class="col-sm-2 pull-left">
        <img src="{{user.image}}" class="img-circle img-responsive" width="200">
    </div>
    <div class="row">
        <div class="col-lg-5">
            <table class="table table-user-information">
                <tbody>
                      <tr>
                          <th>Nombre</th>
                          <td>{{user.name}}</td>
                      </tr>
                      <tr>
                          <th>Usuario</th>
                          <td>{{user.username}}</td>
                      </tr>
                      <tr>
                          <th>Email</th>
                          <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                      </tr>
                      <tr>
                          <th>Fecha de nacimiento</th>
                          <td>{{user.birthday | date:'dd/MM/yyyy'}}</td>
                      </tr>
                      <tr>
                          <th>Localidad</th>
                          <td>{{user.location}}</td>
                      </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" ui-sref="user-edit">Editar perfil</a>
				    <button type="button" class="btn btn-danger" ng-click="open()">Darse de baja</button>
            
					  <!-- POPUP -->
					  <div ng-controller="ProfileUserController">
					    <script type="text/ng-template" id="confirmation.html">
                <div class="modal-header">
                  <h3 class="modal-title">Confirmaci�n</h3>
                </div>
                <div class="modal-body">
                  �Est�s seguro/a que quieres darte de baja?
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                  <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
                </div>
              </script>
					  </div>
					  
					  <div ng-show="err==1" class="alert alert-danger">
					      <strong>Error:</strong> {{msg}}
					  </div>
					  <div ng-show="err==0" class="alert alert-success">
					      <strong>Éxito:</strong> {{msg}}
					  </div>
					  
					  
        </div>
    </div>
</div>
