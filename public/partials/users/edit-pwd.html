<h2>Editar contraseña</h2>
<div class="well">
  <form name="pwdForm" class="form-horizontal" ng-submit="submitForm(pwdForm.$valid)" novalidate>

	  <!-- Password -->
		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Antigua contraseña</label>
		  <input type="password" class="form-control" ng-model="user.oldPassword" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como mínimo 8 caracteres.</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Nueva contraseña</label>
		  <input type="password" class="form-control" ng-model="user.newPassword" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como mínimo 8 caracteres.</p>
		</div>

		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Repetir nueva contraseña</label>
		  <input type="password" class="form-control" ng-model="confPassword" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como mínimo 8 caracteres.</p>
		  <p class="help-block" ng-hide="user.newPassword==confPassword">La contraseña debe coincidir con la nueva contraseña</p>
		</div>
	</form>

	<button ng-click= "save()" class="btn btn-primary" ng-disabled="pwdForm.$invalid">Guardar cambios</button>
	<br /><br />
	<div ng-show="err==1" class="alert alert-danger">
      <strong>Error:</strong> {{msg}}
  </div>
  <div ng-show="err==0" class="alert alert-success">
      <strong>Éxito:</strong> {{msg}}
  </div>
</div>
