<h2>Editar contraseña</h2>
<div class="well">
  <form name="pwdForm" class="form-horizontal" ng-submit="submitForm(edForm.$valid)" novalidate>
  
	  <!-- Password -->
		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Antigua contraseña</label>
		  <!-- <input type="password" class="form-control" name="oldPassword" ng-model="user.password" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como m�nimo 8 caracteres.</p> -->
		  <input type="password" class="form-control" name="oldPassword" ng-minlength="8" required>
		  <p class="help-block" ng-if="oldPassword!=user.passpord" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como m�nimo 8 caracteres.</p>
		</div>
		
		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Nueva contraseña</label>
		  <input type="password" class="form-control" name="newPassword" ng-model="user.password" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como m�nimo 8 caracteres.</p>
		</div>
		
		<div class="form-group" ng-class="{ 'has-error' : pwdForm.password.$invalid && !pwdForm.password.$pristine }">
		  <label for="password" class="control-label">Repetir nueva contraseña</label>
		  <input type="password" class="form-control" name="repNewPassword" ng-model="user.password" ng-minlength="8" required>
		  <p class="help-block" ng-show="pwdForm.password.$error.minlength && !pwdForm.password.$pristine">La contraseña debe tener como m�nimo 8 caracteres.</p>
		</div>
	</form>
	
	<button ng-click= "save()" class="btn btn-primary" ng-disabled="pwdForm.$invalid">Guardar cambios</button>
</div>
