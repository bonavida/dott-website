
<br />
<form name="form" class="form-horizontal" novalidate>
    <!-- Nombre -->
    <div class="form-group" ng-class="{ 'has-error': form.inputName.$dirty && form.inputName.$error.required }">
        <label for="inputName" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
    </div>
    <!-- Usuario -->
    <div class="form-group" ng-class="{ 'has-error': form.inputUsername.$dirty && form.inputUsername.$error.required }">
        <label for="inputUsername" class="col-sm-2 control-label">Usuario</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputUsername" placeholder="Usuario">
        </div>
    </div>
    <!-- Email -->
    <div class="form-group" ng-class="{ 'has-error' : form.inputEmail.$invalid && form.inputEmail.$dirty }">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <p class="help-block" ng-show="form.inputEmail.$invalid && form.inputEmail.$dirty">Enter a valid email.</p>
    </div>
    <!-- Password -->
    <div class="form-group" ng-class="{ 'has-error' : form.inputPassword.$invalid && form.inputPassword.$dirty }">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-minlength="8">
        </div>
        <p class="help-block" ng-show="form.inputPassword.$error.minlength && form.inputPassword.$dirty">Min password length is 8 characters.</p>
    </div>
    <!-- Fecha de nacimiento -->
    <!-- TODO> importar librerias para el datepicker -->
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Fecha de nacimiento</label>
        <div class="col-sm-3">
            <div class="input-group date" id="datetimepicker1">
                <input type="text" class="form-control" id="inputBirthday" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
    <!-- Localidad -->
    <div class="form-group" ng-class="{ 'has-error': form.inputLocation.$dirty && form.inputLocation.$error.required }">
        <label for="inputLocation" class="col-sm-2 control-label">Localidad</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="inputLocation" placeholder="Localidad">
        </div>
    </div>
    <!-- Imagen -->
    <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Imagen de perfil</label>
        <div class="col-sm-3">
            <input type="file" id="imputImage">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Registrarse</button>
        </div>
    </div>
</form>
