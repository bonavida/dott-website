
<div class="col-xs-4 col-xs-offset-4">
	<h2>Iniciar sesión</h2>
	<div class="row">
		<div class="well">
			<div class="">

				<div ng-show="status==0" class="alert alert-danger">
					<strong>Error:</strong> No conocemos a ningún usuario con esta contraseña
				</div>
				<form name="logForm" ng-submit="login(logForm.$valid)" novalidate>
					<div class="form-group">
						<label for="username">Nombre de usuario: </label>
						<input type="text" ng-model="username" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="pwd">Contraseña:</label>
						<input type="password" name="pwd" ng-model="pwd" class="form-control" required>
					</div>

					<input type="submit" class="btn btn-default btn-info" value="Iniciar sesión" ng-disabled="logForm.$invalid">

				</form>
			</div>
		</div>
	</div>
</div>
