<div>
	<form ng-submit="loginUser()">
		Nombre de usuario: <br>
		<input type="text" ng-model="username" required><br>
		Contraseña: <br>
		<input type="password" ng-model="pwd" required><br><br>
		<button ng-click="login()">Iniciar sesión</button>
	</form>
	{{username}}
	{{pwd}}
	{{aux}}
</div>
