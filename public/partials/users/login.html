<div>

	<form class="form-group">
		Nombre de usuario: <br>
		<input type="text" ng-model="username" class="form-control" required><br>
		Contraseña: <br>
		<input type="password" ng-model="pwd" class="form-control" required><br><br>
		
		<button ng-click="login()" class="btn btn-default btn-lg">Iniciar sesión</button>
	</form>
	
	<div ng-show="status==0" class="alert alert-danger">
		<strong>Error:</strong> El Usuario y/o contraseña incorrecto
	</div>
</div>
