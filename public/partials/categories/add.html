<h2>Crear categoría  <a style="" class="btn btn-primary pull-right" ui-sref="categories">Volver</a></h2>
<div class="well">
  <form name="catForm" novalidate>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="category-name">Nombre</label>
          <input type="text" class="form-control" id="category-name" ng-model="category.name" placeholder="Nombre" required>
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <span class="btn btn-default btn-file">
                Seleccionar imagen
                <input
                  required
                  type="file"
                  ng-model="file"
                  name="file"
                  ngf-select
                  ngf-pattern="'image/*'"
                  accept="image/*"
                  ngf-max-size="1MB"
                  />
              </span>
            </div>
            <div class="col-xs-6">
              <img class="pull-right" style="width:100px;" ngf-thumbnail="file"/>
              <p>{{progress}}</p>
              <i class=" help-block text-danger" ng-show="catForm.file.$error.maxSize">Imagen es demasiado pesada (max 20MB)</i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-default" type="submit" ng-click="submit()">Subir imagen</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="col-xs-12">
          <h3>Imagen categoría</h3>
          <img class="img-responsive" src="{{category.image}}"/>
        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="save(catForm.$valid)" ng-disabled="actForm.$invalid">Guardar</button>
      </div>
    </div>
  </form>
</div>
