<div class="row">
  <div class="col-xs-12">
    <h2>Categorías <a style="" class="btn btn-primary pull-right" ui-sref="category-add">Añadir nueva categoría</a></h2>
    <table class="table table-striped table-align-v">
      <tr>
        <th>
          #
        </th>
        <th>
          Nombre
        </th>
        <th>
          Imagen
        </th>
        <th>
        </th>
      </tr>
      <tr ng-repeat="category in categories">
        <td>
          {{$index}}
        </td>
        <td>
          {{category.name}}
        </td>
        <td>
          <div >
            <div style="width: 50px; height: 50px" class="img-crop-circle">
              <img class="" ng-src="{{category.image}}">
            </div>
          </div>
        </td>
        <td>
          <a class="btn btn-primary pull-right" ui-sref="category-edit({id:category._id})">Modificar</a>
        </td>
      </tr>
    </table>
  </div>
</div>
