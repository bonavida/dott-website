      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>

      	<a class="navbar-brand" href="#">DOTT</a>

    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse" id="nav-header" ng-controller="LoginUserController">
      	<ul class="nav navbar-nav">
        	<li class="active"><a href="#">HOME</a></li>
      	</ul>
     
			<!-- LOGIN/REGISTER arriba derecha!! :o -->
        <ul class="nav navbar-nav navbar-right" ng-hide="isAuthenticated()">
	        <!-- <li><p class="navbar-text">Already have an account?</p></li> -->
	        <li class="dropdown" uib-dropdown>
	          <a href="#" class="dropdown-toggle" uib-dropdown-toggle><b>Login</b> <span class="caret"></span></a>
							<ul id="login-dp" class="dropdown-menu" uib-dropdown-menu>
								<li>
						 			<div class="row">
										<div class="col-md-12">
											
									 		<form name="logForm" ng-submit="login(logForm.$valid)" novalidate>
												<div class="form-group">
													<label class="sr-only" for="username">Nombre de usuario:</label>
													<input type="text" ng-model="username" class="form-control" id="username" placeholder="usuario" required>
												</div>
												<div class="form-group">
													<label class="sr-only" for="pwd">Contraseña:</label>
													<input type="password" ng-model="pwd" class="form-control" id="pwd" placeholder="contraseña" required>
												</div>
												<div class="form-group">
													<button type="submit" class="btn btn-primary btn-block" ng-disabled="logForm.$invalid">Sign in</button>
												</div>
									 		</form>
									 		
										</div>
										<div class="bottom text-center">
											Eres nuevo? <a ui-sref="user-register"><b>Regístrate</b></a>
										</div>
						 			</div>
								</li>
							</ul>
	        	</li>
	      	</ul>

            <!-- ACCIONES ADMINISTRACION arriba derecha!! :o -->
            <ul class="nav navbar-nav navbar-right" ng-hide="isAdmin()">
	        <!-- <li><p class="navbar-text">Already have an account?</p></li> -->
	        <li class="dropdown" uib-dropdown>
	          <a href="#" class="dropdown-toggle" uib-dropdown-toggle><b>Admin</b> <span class="caret"></span></a>
							<ul class="dropdown-menu" uib-dropdown-menu>
                                <li>
                                    <a ui-sref="adminActivities">Manage activities</a>
                                </li>
                                <li>
                                    <a ui-sref="manage-users">Manage users</a>
                                </li>
							</ul>
	        	</li>
	      	</ul>

	      	<!-- Ver el perfil -->
      		<ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated()">
      			<div style="width: 40px; height: 40px" class="img-crop-circle" uib-tooltip="Ir a mi perfil" tooltip-placement="bottom">
              <img class="" ng-src="{{user.image}}" ui-sref="user-profile">
            </div>
      		</ul>
	      	
	      	<!-- LOGOUT -->
      		<ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated()">
        		<li><a ng-click="logout()">Cerrar sesion</a></li>
      		</ul>
	      	
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
